[tox]
envlist = py{38,311}-django{42}
skipsdist = true

[pytest]
DJANGO_SETTINGS_MODULE = designer.settings.test
testpaths = designer/apps

[testenv]
deps =
    django42: -r requirements/django.txt
    -r {toxinidir}/requirements/test.txt
commands =
    {posargs:python -Wd -m pytest}

[testenv:quality]
allowlist_externals =
    make
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    make quality

[testenv:pii_check]
allowlist_externals =
    make
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    make pii_check

[testenv:check_keywords]
allowlist_externals =
    make
deps =
    -r{toxinidir}/requirements/dev.txt
commands =
    make check_keywords
